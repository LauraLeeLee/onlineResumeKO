<!-- <!DOCTYPE html> -->

<!--
This is an HTML document. It contains information about how elements in the website
are arranged. In other words, it describes the layout of a website.

I can't wait to see the resumes you put together!

Cameron Pittman, Udacity Course Developer
-->

<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Overlock:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=entypo">

  <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA7OVwVED1pcnSxvVwyq7qIjs1rz_L97f0 "></script> -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <h1 data-bind="text: name" id="name"></h1>
      <span data-bind="text: role"></span>
      <ul data-bind="foreach: contacts" id="topContacts" class="flex-box">
        <!--visible: value binds the visibility to IF there is a value, if the value is "", it renders false and doesn't show the element  -->
        <li data-bind="visible: value" class="flex-item">
          <span data-bind="text: title" class="blue-text flex-item"></span>
          <a class="white-text skills-link flex-item" data-bind="attr: {href: link, title: link}, visible: link, text: value"></a>
          <span data-bind="text: value, css: {'no-link': noLinkClass()===true}" class="white-text flex-item"></span>
        </li>
      </ul>
      <span data-bind="text: welcomeMessage" class="welcome-message"></span>
      <img data-bind="attr: {src: biopic}" class="biopic"></img>
      <h3 id="skills-h3">Skills at a Glance</h3>
      <ul data-bind = "foreach: skills" id="skills" class="flex-column">
        <li class="flex-item skills-li"><span data-bind = "text: $data" class="white-text"></span></li>
      </ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="yellow-gradient">
      <h2>Work Experience</h2>
      <div  data-bind = "foreach: jobs">
        <div class="work-entry">
          <ul>
            <li>
              <a data-bind = "text: employer"></a><span data-bind = "text: title"></span>
              <div data-bind = "text: location" class="location-text"></div>
              <div data-bind = "text: dates" class="date-text"></div>
              <br>
              <br><p data-bind = "text: description"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="projects">
      <h2>Projects</h2>
      <div data-bind = "foreach: projects">
        <div class="project-entry blue">
          <ul>
            <li>
              <a data-bind = "attr: {href: link, title: link}, text: title" class = "project-a-tag"></a>
              <p>
              <span data-bind = "text: dates" class="date-text"></span>
              <br>
              <span data-bind = "text: description" class="proj-description"></span>
             </p>
              <div  data-bind = "foreach: images">
                <img data-bind = "attr: {src: $data}">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="education" class="yellow-gradient">
      <h2>Education</h2>
      <div data-bind = "foreach: schools">
        <div class="education-entry">
              <a data-bind = "attr: {href: url, title: url}, text: name"></a>
              <div data-bind = "text: location" class = "location-text"></div>
              <div data-bind = "text: dates" class="date-text"></div>
              <em><br>Major:<span  data-bind = "text: majors"></span></em><span>-</span><span data-bind = "text: degree"></span>
        </div>
      </div>
      <h3>Online Classes</h3>
      <div data-bind = "foreach: onlineCourses">
        <div class="education-entry">
          <ul>
            <li>
              <a data-bind = "text: title"></a><span>--</span><span data-bind = "text: school"></span>
              <div data-bind = "text: dates" class="date-text"><p data-bind = "text: school"></p>
              </div>
              <br><a data-bind = "attr: {href: url, title: url}, text: url"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
      <div id="map"></div>
    </div>
    <div id="lets-connect">
      <h2 class="center-text">Let's Connect</h2>
      <ul data-bind = "foreach: footer" id="footerContacts" class="flex-box">
        <li>
          <a data-bind = "attr: {href: url, class: classIcon}"></a>
        </li>
      </ul>
      <button data-bind = "click: intName">Internationalize</button>
    </div>
  </div>

  <!-- "HTML is loaded by the browser in the order it appears in the file. If the JavaScript is loaded first and it is supposed to affect the HTML below it, it might not work, as the JavaScript would be loaded before the HTML it is supposed to work on. Therefore, putting JavaScript near the bottom of the HTML page is often the best strategy."
  https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/JavaScript_basics -->

   <!-- "Javascript assets, by default, tend to block any other parallel downloads from occurring. So, you can imagine if you have plenty of <script> tags in the head, calling on multiple external scripts will block the HTML from loading, thus greeting the user with a blank white screen, because no other content on your page will load until the JS files have completely loaded."
    http://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage -->

    <!--
  jQuery is a common JavaScript library for reading and making changes to the
  Document Object Model (DOM). The DOM is a tree that contains information
  about what is actually visible on a website.

  While HTML is a static document, the browser converts HTML to the
  DOM and the DOM can change. In fact, JavaScript's power comes from
  its ability to manipulate the DOM, which is essentially a JavaScript
  object. When JavaScript makes something interesting happen on a
  website, it's likely the action happened because JavaScript changed
  the DOM. jQuery is fast and easy to use, but it doesn't do anything
  you can't accomplish with vanilla (regular) JavaScript.
  -->
  <script src="js/jQuery.js"></script>

  <!-- More on helper.js in the class -->
  <!-- <script src="js/helper.js"></script> -->

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
  <script src="js/app.js"></script>

  <script src = "js/lib/knockout-3.4.2.js"></script>
  <script src = "js/ko.js"></script>
  <script async defer
  src = "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD-y-SoTfe4OF1E7YQR4_MltIry4zBHyjY&v=3&callback=initializeMap"></script>
</body>
</html>
